<!DOCTYPE html>
<html>
<head>
	<title>Game of Thrones Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
<audio autoplay loop>
	<source src="assets/game_of_thrones_theme.mp3" type="audio/mp3">
</audio>
	<header>
		<img id="heading" src="assets/images/GOT.png">
	</header>
	
	<div class="wrapper">
    	
    	<div id="hold">
    	</div>
    	<p id="lives"></p>
    	<p id="clue">Clue -</p>

      		<button id="hint">Hint</button>
      		<button id="reset">Play again</button>
      		<div id="buttons">
    	</div>  
    	</div>
	</div>
	<div class="push"></div>
  	</div>
	<footer class="footer">&copy;Copyright Brendan Kellams 2017</footer>
	<script src='assets/javascript/game.js'></script>
</body>
</html>
